<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Information</title>
  <style>
    html, body {
      background-color: #134A8B;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .tab {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .tab a {
      color: white; /* Set text color of hyperlinks to white */
      text-decoration: none; /* Remove underline from hyperlinks */
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 20px;
      box-sizing: border-box;
      background-color: #D9D9D9; /* Set background color for textboxes */
      border: 1px solid #ccc; /* Add a border for better visibility */
      border-radius: 5px; /* Optional: Add border-radius for rounded corners */
    }

    .continue-button {
      background-color: #E8D52B;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block; 
      margin-left: auto; 
      margin-right: auto; 
    }
    h1 {
      text-align: center;
    }
    
    .container {
      padding: 20px;
    }
  
  </style>
</head>
<body>

<div class="container">
  <h1>Course Sign Up</h1>

  <div class="tab">
    <div><a href="course_select.html">Course Select</a></div>
    <div><a href="date_time.html">Date/Time</a></div>
    <div><a href="location.html">Location</a></div>
    <div><a href="additional_information.html">Additional Information</a></div>
    <div><a href="payment.html">Payment</a></div>
    <div><a href="confirmation.html">Confirmation</a></div>
  </div>

  <div>
    <label for="enrollment">How many people enrolled</label>
    <input type="text" id="enrollment" name="enrollment">

    <label for="ageRange">Age Range</label>
    <input type="text" id="ageRange" name="ageRange">

    <label for="communitySchool">Public Community/School</label>
    <input type="text" id="communitySchool" name="communitySchool">
  </div>
  <button class="continue-button">Continue</button>

</div>

</body>
</html>
